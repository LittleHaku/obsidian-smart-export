name: Create Plugin Release

on:
  push:
    tags:
      - "*"

env:
  PLUGIN_NAME: obsidian-smart-export

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine prerelease status
        id: status
        run: |
          if [[ "${{ github.ref }}" == *"canary"* ]] || [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.ref }}" == *"beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Build
        id: build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
          mkdir ${{ env.PLUGIN_NAME }}
          cp main.js manifest.json styles.css README.md ${{ env.PLUGIN_NAME }}
          zip -r ${{ env.PLUGIN_NAME }}-${{ github.ref_name }}.zip ${{ env.PLUGIN_NAME }}

      - name: Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ steps.status.outputs.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ env.PLUGIN_NAME }}-${{ github.ref_name }}.zip
            main.js
            manifest.json
            styles.css
